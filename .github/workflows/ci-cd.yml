name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t my-docker-app:latest .
        
      - name: Save Docker Image
        run: docker save my-docker-app:latest -o my-docker-app.tar
      
      - name: Upload Docker Image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: my-docker-app.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Download Docker Image
        uses: actions/download-artifact@v2
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i my-docker-app.tar

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag Docker Image
        run: docker tag my-docker-app:latest alakerekni/my-docker-app:latest

      - name: Push Docker Image
        run: docker push alakerekni/my-docker-app:latest
